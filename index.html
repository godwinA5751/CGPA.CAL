<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="simple cgpa calculator">
  <title>CGPA Calculator</title>
  <link rel="icon" href="img/maths-wallpeppers.jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video autoplay loop muted id="video-background">
    <source src="./img/wallpepper.mp4" type="video/mp4">
  </video>
  <div class="main-box">
    <div class="container">
      <h4>Calculate Your CGPA</h4>
      <div class="box">
        <div class="displays">
          <p>CGPA: <span class="cgpa">0.00</span></p>
          <p>Carry Overs: <span class="carryovers">0</span></p>
        </div>
        <form action="#">
          <div class="form js-first-form">
            <input type="text" id="code" placeholder="Code:">
            <input type="text" id="grades" placeholder="Grade" required>
            <input type="text" id="unit" inputmode="numeric" placeholder="Unit" required>
          </div>
          <div class="form js-second-form second-face">
            <input type="text" class="js-input-level" inputmode="numeric" placeholder="Level">
          </div>
          <div class="form js-third-form second-face">
            <input type="text" class="js-input-grade" placeholder="Prev. CGPA">
          </div>
        </form>
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        <div class="buttons">
          <button class="calculate">
            <span class="spinner"></span>
            <span class="text" style="color: white;">Submit</span>
          </button>
          <button class="clear">Clear</button>
          <button class="next">Add</button>
        </div>
      </div>
    </div>
    <div class="list">
      <div class="header">
        <div class="header-list">s/n</div>
        <div class="header-list">Course</div>
        <div class="header-list">Grade</div>
        <div class="header-list">Unit</div>
        <div class="header-list"></div>
      </div>
      <div class="course-list"></div>
    </div>
    
  </div>
  <script src="./main.js"></script>
</body>
</html>
